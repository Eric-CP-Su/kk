        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

		 <!-- for call EmaiJS add by Eric  -->

        <script type="text/javascript">
          (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('r5JfYe93cOJxAgE4k');
          })();

    </head>

    <body>
        <div class="wrapper">
            <!-- Top Bar Start -->
            <div w3-include-html="component/topbar.html" class="m-auto"></div>
            <!-- Top Bar End -->

            <!-- Nav Bar Start -->
            <div w3-include-html="component/navbar.html" class="m-auto"></div>
            <!-- Nav Bar End -->
            
            
            <!-- Contact Start -->
            <div class="contact wow fadeInUp">
                <div class="container">
                    <div class="section-header text-center">
                        <p><h3>隨時聯絡我們</h3></p>
                        <h2>歡迎任何諮詢</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="contact-info">
                                <div class="contact-item">
                                    <i class="flaticon-address"></i>
                                    <div class="contact-text">
                                        <h2>我們的住址</h2>
                                        <p>台北市大安區建國南路二段231號</p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <i class="flaticon-call"></i>
                                    <div class="contact-text">
                                        <h2>電話</h2>
                                        <p>0800-956956</p>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <i class="flaticon-send-mail"></i>
                                    <div class="contact-text">
                                        <h2>Email</h2>
                                        <p>service@knockknock.cc</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="contact-form">
                                <div id="success"></div>
                                <form name="sentMessage" id="myContactForm" novalidate="novalidate">
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="username" placeholder="名字" required="required" data-validation-required-message="Please enter your name" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group">
                                        <input type="email" class="form-control" id="useremail" placeholder="Email" required="required" data-validation-required-message="Please enter your email" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group">
                                        <input type="text" class="form-control" id="usersubject" placeholder="主旨" required="required" data-validation-required-message="Please enter a subject" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group">
                                        <textarea class="form-control" id="usermessage" placeholder="訊息" required="required" data-validation-required-message="Please enter your message"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div>
                                        <button class="btn" type="submit" id="sendMessageButton">送出訊息</button>
                                    </div>
									
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact End -->


            <!-- Footer Start -->
            <div w3-include-html="component/footerbar.html" class="m-auto"></div>
            <!-- Footer End -->

            <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        </div>

        <script src="lib/counterup/counterup.min.js"></script>
        <script src="lib/slick/slick.min.js"></script>
